{% extends "fenixedu-default-theme/base.html" %}

{% macro viewPost(post) %}

	<div class="blog-post">
    <h4 class="blog-post-title"><a href="{{ post.address }}">{{ post.name.content }}</a></h4>
	  <p class="small blog-post-meta">{{ post.creationDate|formatDate("MMMM d, Y, H:m") }} by <a href="#">{{post.createdBy.username}}</a></p>
	  <p>
	    {{ post.body.content | raw }}
	  </p>
	</div><!-- /.blog-post -->
{% endmacro %}

{% block content %}
	{{ viewPost(post) }}
{% endblock content %}
